<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./img/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./img/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./img/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="./img/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="./img/favicon/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/weather-icons.min.css" />
		<link rel="stylesheet" href="./css/weather-icons-wind.min.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Find My Weather</title>
	</head>
	<body>
		<section class="container weather-app">
			<div class="row">
				<div class="col-12">
					<h1 class="text-center">
						Welcome to Find My Weather
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-12 weather-display mt-4">
					<form>
						<div class="form-group">
							<div class="row">
								<div class="col-12 offset-md-4 col-md-4">
									<input
										type="text"
										class="form-control"
										id="weatherInput"
										placeholder="Enter Location"
									/>
								</div>
							</div>
							<div class="text-center mt-2">
								<button type="submit" class="btn btn-dark">
									Search
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="weather-fetched text-center">
				<div class="row">
					<div class="col-12 weatherIcon mb-2">
						<!-- <i class="wi wi-night-sleet"></i> -->
					</div>
				</div>
				<div class="row temperature">
					<div class="col-12">
						<p id="temperature"></p>
					</div>
				</div>
				<div class="row temperature">
					<div class="col-12">
						<p id="feelsLike"></p>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<p id="weatherDescription"></p>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<p id="location"></p>
					</div>
				</div>
			</div>
		</section>
		<footer class="container">
			<p class="text-center footer-text">
				Made with <span class="heart">&hearts;</span> by Niloy
			</p>
			<div class="text-center">
				<small
					>Icons by
					<a href="https://erikflowers.github.io/weather-icons/"
						>Weather Icons</a
					></small
				>
			</div>
		</footer>
		<script src="./js/index.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
	</body>
</html>
